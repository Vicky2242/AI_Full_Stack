<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link rel="stylesheet" href="./style.css">
</head>

<body>

   <div class="main-div">

      <div class="input-div" style="margin-bottom: 24px;
                                    width: 100%;">
         <h1 style="text-align: center;">Profile Info</h1>
         <input type="text" class="input-name" placeholder="Name">
         <input type="text" class="input-title" placeholder="Title">
         <textarea class="input-desc" placeholder="Description"></textarea>
         <input type="file" class="input-image">
         <button type="submit" class="add-button">Add New Profile</button>
      </div>

      <div class="output-div">
         <h1 style="text-align: center;
                     margin-bottom: 24px;">Profile Card</h1>

         <ul class="card-list">
            <li class="card-item">
               <div class="card">
                  <div>
                     <img src="./Vigneshwaran_passport.jpg" alt="" class="output-image">
                  </div>
                  <div>
                     <h2 class="output-name">Vignehwaran</h2>
                     <p class="output-title">FrontEnd Developer</p>
                     <p class="output-desc">Aspiring & Enthusiastic FrontEnd Developer</p>
                  </div>
               </div>
            </li>
         </ul>
      </div>

   </div>


   <script src="./app.js"></script>
</body>

</html>
