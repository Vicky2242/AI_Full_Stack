<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


   <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
   

   <div class="full-box text-center">
      <h3 class="mb-3">Color Picker</h3>

      <div class="hex-box mb-4">
         #ffbf00
      </div>

      <div class="color-box mb-3">
         <input type="color" class="color" value="#6f6f6f">
      </div>

      <div class="row">
         <div class="col-4 ">
            <button value="#ffbf00" class="text-white font-bold default-color">
               Amber
            </button>
         </div>
         <div class="col-4 ">
            <button value="#ff0000" class="text-white font-bold default-color">
               Red
            </button>
         </div>
         <div class="col-4 ">
            <button value="#008000" class="text-white font-bold default-color">
               Green
            </button>
         </div>
      </div>


   </div>


   <script src="./app.js"></script>
</body>
</html>
