<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sticky Navbar -->
        <nav class="sticky-navbar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
        </nav>
    <!-- Grid Layout -->
<section class="grid-layout">
  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
</section>

<!-- Bouncing Ball -->
<div class="ball"></div>

<!-- Modal Popup -->
<label for="modal-toggle" class="open-modal">Open Modal</label>
<input type="checkbox" id="modal-toggle" hidden />

<div class="modal">
  <label for="modal-toggle" class="overlay"></label>
  <div class="modal-content">
    <h2>Modal Title</h2>
    <p>This is a pure CSS modal popup.</p>
    <label for="modal-toggle" class="close-btn">Close</label>
  </div>
</div>

<!-- Tooltip -->
<div class="tooltip-container">
  Hover me
  <span class="tooltip-text">This is a tooltip</span>
</div>
</body>
</html>
