<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Layout Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 2. Navbar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- 1. Flexbox Columns -->
  <section class="flex-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
  </section>

  <!-- 3. nth-child Selector -->
  <ul class="styled-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- 4. Card Layout -->
  <div class="card">
    <img src="./img_avatar.png" alt="Card Image" />
    <h3>Card Title</h3>
    <p>This is a card description.</p>
  </div>

  <!-- 5. Text Overlay -->
  <div class="overlay-container">
    <img src="./img_avatar.png" alt="Background" />
    <div class="overlay-text">Overlay Text</div>
  </div>

  <!-- 6. Responsive Box -->
  <div class="responsive-box">Resize Me</div>

  <!-- 7. Google Fonts -->
  <p class="custom-font">This uses Roboto font.</p>

  <!-- 8. Gradient Background -->
  <div class="gradient-box">Gradient Background</div>

  <!-- 9. Transition Animation -->
  <button class="animated-btn">Hover Me</button>

  <!-- 10. Footer -->
  <footer class="footer">
    &copy; 2025 Vigneshwaran. All rights reserved.
  </footer>

</body>
</html>
