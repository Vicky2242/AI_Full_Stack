<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz page</title>

    
</head>
<body>
     <h1>General Knowledge Quiz</h1>
  <form>
    <div class="question">
      <h3>1. What is the capital of France?</h3>
      <label><input type="radio" name="q1"> Berlin</label>
      <label><input type="radio" name="q1"> Madrid</label>
      <label><input type="radio" name="q1"> Paris</label>
      <label><input type="radio" name="q1"> Rome</label>
    </div>

    <div class="question">
      <h3>2. Which planet is known as the Red Planet?</h3>
      <label><input type="radio" name="q2"> Venus</label>
      <label><input type="radio" name="q2"> Mars</label>
      <label><input type="radio" name="q2"> Jupiter</label>
      <label><input type="radio" name="q2"> Saturn</label>
    </div>

    <div class="question">
      <h3>3. Who wrote "Romeo and Juliet"?</h3>
      <label><input type="radio" name="q3"> Charles Dickens</label>
      <label><input type="radio" name="q3"> William Shakespeare</label>
      <label><input type="radio" name="q3"> Jane Austen</label>
      <label><input type="radio" name="q3"> Mark Twain</label>
    </div>

    <div class="question">
      <h3>4. What is the chemical symbol for Gold?</h3>
      <label><input type="radio" name="q4"> Au</label>
      <label><input type="radio" name="q4"> Ag</label>
      <label><input type="radio" name="q4"> Fe</label>
      <label><input type="radio" name="q4"> Pb</label>
    </div>

    <div class="question">
      <h3>5. Which language is primarily used for Android app development?</h3>
      <label><input type="radio" name="q5"> Swift</label>
      <label><input type="radio" name="q5"> Kotlin</label>
      <label><input type="radio" name="q5"> JavaScript</label>
      <label><input type="radio" name="q5"> Ruby</label>
    </div>
    <br>
    <button type="submit">Submit Answers</button>
  </form>

</body>
</html>
